<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Student</title>
  <link rel="stylesheet" href="/css/add-search.css" />
</head>

<body>
  <div class="container">
    <button id="backButton" class="back-btn">â† Back to Home</button>
    <h1>Add Student</h1>
    <form id="studentForm">
      <input type="text" name="name" placeholder="Name" required />
      <input type="text" name="rollNo" placeholder="Roll No" required />
      <input type="text" name="department" placeholder="Department" required />
      <input type="number" name="age" placeholder="Age" required />
      <input type="number" name="semester" placeholder="Semester (1-8)" min="1" max="8" required />
      <input type="text" name="phoneNo" placeholder="Phone Number" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="number" step="0.01" name="cgpa" placeholder="CGPA (0 - 4)" min="0" max="4" required />
      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="/scripts/add.js"></script>
</body>

</html>
